<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper and Scissors</title>
    <link rel="stylesheet" href="/stone_paper/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissors</h1>

        <div id="result">

           <img id="machine-img" src="/stone_paper/assets/rock.svg" alt="">

        <div>
            <p id="vs">VS</p>

        </div>
            <img id="user-img" src="/stone_paper/assets/paper.svg" alt="">

            <div class="start-text">
                <p id="effect"></p>
            </div>

        </div>

        <div class="group-btn">
            <button id="stone" type="button">
                <img src="/stone_paper/assets/rock.svg" alt="stone">
            </button>
            <button id="paper" type="button">
                <img src="/stone_paper/assets/paper.svg" alt="paper">
            </button>
            <button id="scissors" type="button">
                <img src="/stone_paper/assets/scissors.svg" alt="tijeras">
            </button>
        </div>
    </div>
    <script src="/stone_paper/app.js"></script>
</body>
</html>
